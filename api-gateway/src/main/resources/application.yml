spring:
  cloud:
    gateway:
      routes:
        - id: task-tracker-main
          uri: lb://TASK-API-MAIN
          predicates:
            - Path=/api/**
          filters:
            - AuthenticationFilter

        - id: security
          uri: lb://SECURITY
          predicates:
            - Path=/security/**

        - id: statistics-api
          uri: lb://STATISTICS-API
          predicates:
            - Path=/statistics/**
          filters:
            - AuthenticationFilter

        - id: file-attachment-api
          uri: lb://TASK-ATTACHMENT
          predicates:
            - Path=/file-api/**
          filters:
            - AuthenticationFilter

        - id: notification-api
          uri: lb://NOTIFICATION
          predicates:
            - Path=/notification/**
          filters:
            - AuthenticationFilter

        - id: open-request-handler
          uri: lb://OPEN-REQUEST-HANDLER
          predicates:
            - Path=/request-handler/**

        - id: telegram-bot
          uri: lb://TELEGRAM-BOT
          predicates:
            - Path=/tg-bot/**


      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
              - DELETE
              - PUT
            allowedHeaders: '*'
            allowCredentials: true # ✅ Разрешаем передачу аутентификационных данных (куки, токены)


  application:
    name: API-GATEWAY
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
server:
  port: 8765

services:
  path:
    security-validate-user: http://localhost:9898/security/v1/validate/user

