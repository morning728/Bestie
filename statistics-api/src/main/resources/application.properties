
server.port=54322

# id приложения - указывать всегда
spring.application.name=STATISTICS-API

# url, куда будет происходить регистрация микросервисов и другие важные действия
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# формат вывода логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

eureka.instance.instance-id=${spring.application.name}:${random.value}

spring.db.driver=org.postgresql.Driver

spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=num_note
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.liquibase.change-log=classpath:liquibase/db.changelog-master.xml
#spring.liquibase.url=jdbc:postgresql://localhost:5432/postgres?serverTimezone=UTC
#spring.liquibase.user=postgres
#spring.liquibase.password=root
#spring.liquibase.defaultSchema=num_note

spring.mvc.hiddenmethod.filter.enabled=true

