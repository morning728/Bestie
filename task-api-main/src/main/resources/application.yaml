server:
  port: 8085
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
spring:
  r2dbc:
    url: r2dbc:pool:postgres://localhost:5432/task_api_db
    username: postgres
    password: root
  kafka:
    bootstrap-servers: localhost:9092
  flyway:
    url: jdbc:postgresql://localhost:5432/task_api_db
    locations: classpath:db/migration
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  application:
    name: TASK-API-MAIN
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka
application:
  baseUrlPath: http://localhost:8765
  security:
    jwt:
      expiration-email-key: 36000000 # an 10 hour
      expiration-invite-key: 36000000 # an 10 hour
